{% block content %}

    }
  
    @-webkit-keyframes spinner {
      0% {

      100% {

      }
    }
  
    @keyframes spinner {
      0% {
        transform: rotate(0deg);

      100% {

    }

<div class="container mx-auto">

          type="text"

 </div>
